<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siavash & Mona's Wedding Party</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --gold: #c5a059;
            --dark: #2c3e50;
            --light: #f9f7f2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), 
                        url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Language Switcher */
        .lang-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            padding: 10px 15px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .lang-switch select {
            border: none;
            background: transparent;
            font-family: inherit;
            cursor: pointer;
            outline: none;
            margin-left: 8px;
            font-size: 0.9rem;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Hero Container */
        .container {
            max-width: 900px;
            margin: 80px auto;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease;
        }

        .couple-img {
            max-width: 250px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .details {
            font-size: 1.25rem;
            line-height: 1.8;
            margin: 25px 0;
        }

        .map-container {
            width: 100%;
            height: 300px;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--gold);
        }

        .rsvp-btn {
            display: inline-block;
            padding: 18px 50px;
            background: var(--gold);
            color: white;
            text-decoration: none;
            border-radius: 35px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .rsvp-btn:hover {
            transform: scale(1.05);
            background: #b08d4a;
        }

        [lang="fa"] { font-family: 'Vazirmatn', sans-serif; direction: rtl; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .container { margin: 40px 15px; padding: 20px; }
            .couple-img { max-width: 180px; }
        }
    </style>
</head>
<body lang="fa">

    <div class="lang-switch">
        <i class="fas fa-globe"></i>
        <select id="langSelector" onchange="changeLanguage(this.value)">
            <option value="fa">Persian (فارسی)</option>
            <option value="en">English</option>
            <option value="it">Italiano</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
        </select>
    </div>

    <div class="music-player">
        <span style="margin-right: 10px; font-size: 0.8rem;">♫ Solo de Piano - Soltane Ghalbha</span>
        <audio id="bgMusic" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
        <button onclick="toggleMusic()" id="musicBtn" style="border:none; background:none; cursor:pointer; color:var(--gold); font-size: 1.2rem;">
            <i class="fas fa-play"></i>
        </button>
    </div>

    <div class="container" id="mainContent">
        <img src="M_S_.jpg" alt="Siavash & Mona" class="couple-img">
        
        <h1 id="names">Siavash & Mona</h1>
        
        <p class="details" id="inviteText">
            با کمال مسرت از شما دعوت می‌کنیم تا در جشن عروسی ما همراه ما باشید
        </p>

        <div class="details">
            <p><strong><i class="far fa-calendar-alt"></i> <span id="dateText">شنبه، ۲۷ ژوئن ۲۰۲۶ | از ساعت ۱۸:۰۰</span></strong></p>
            <p><i class="fas fa-map-marker-alt"></i> <span id="locationText">VILLA PAOLINA - via D. Chiesa 1, Rescaldina (MI)</span></p>
        </div>

        <div class="map-container">
            <iframe 
                width="100%" 
                height="100%" 
                frameborder="0" 
                style="border:0" 
                src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Villa+Paolina,Rescaldina+via+D.+Chiesa+1" 
                allowfullscreen>
            </iframe>
            <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=Villa%20Paolina%20Rescaldina%20via%20D.%20Chiesa%201&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLScA8EZlrBCte2PETn6pnwYMD0EIgbU1cro9ndRy2Dzi9g-l2w/viewform" 
           class="rsvp-btn" id="rsvpBtn" target="_blank">
            تایید حضور
        </a>
    </div>

    <script>
        const translations = {
            fa: {
                invite: "با کمال مسرت از شما دعوت می‌کنیم تا در جشن عروسی ما همراه ما باشید",
                date: "شنبه، ۲۷ ژوئن ۲۰۲۶ | از ساعت ۱۸:۰۰",
                rsvp: "تایید حضور"
            },
            en: {
                invite: "We are delighted to invite you to celebrate our wedding party!",
                date: "Saturday, June 27th, 2026 | Starting at 6:00 PM",
                rsvp: "RSVP HERE"
            },
            it: {
                invite: "Siamo lieti di invitarvi a festeggiare il nostro matrimonio!",
                date: "Sabato 27 Giugno 2026 | Dalle ore 18:00",
                rsvp: "CONFERMA PRESENZA"
            },
            fr: {
                invite: "Nous sommes ravis de vous inviter à célébrer notre fête de mariage !",
                date: "Samedi 27 juin 2026 | À partir de 18h00",
                rsvp: "RÉPONDRE ICI"
            },
            de: {
                invite: "Wir freuen uns, Sie zu unserer Hochzeitsfeier einzuladen!",
                date: "Samstag, 27. Juni 2026 | Ab 18:00 Uhr",
                rsvp: "JETZT ANMELDEN"
            }
        };

        function changeLanguage(lang) {
            const body = document.body;
            if (lang === 'fa') {
                body.setAttribute('lang', 'fa');
            } else {
                body.removeAttribute('lang');
            }
            
            document.getElementById('inviteText').innerText = translations[lang].invite;
            document.getElementById('dateText').innerText = translations[lang].date;
            document.getElementById('rsvpBtn').innerText = translations[lang].rsvp;
        }

        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');
            if (music.paused) {
                music.play();
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                music.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
    </script>
</body>
</html>
